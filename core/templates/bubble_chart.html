{% extends 'layouts/base.html' %}
{% load static %}

{% block styles %}
    <link href="{% static 'assets/css/styles.min.css' %}" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="{% static 'assets/css/materialize.css' %}"  media="screen,projection"/>
{% endblock %}

{% block content %}
  
  <!-- Page description -->
  <div class="header bg-gradient-primary pb-8 pt-5 pt-md-0">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-12 col-lg-12">
            <br><br><br>
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <span class="h2 font-weight-bold mb-0">Page Description</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fas fa-pen"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 ">
                  <span class="text-nowrap">Since last month</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <br><br><br><br><br>

  <div class="container-fluid mt--7"> 
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr><th scope="col"></th></tr>
                        </thead>
                        <tbody>
                            {% for approach.id in approa %}
                                <tr>
                                    {% for speciality.id in data2 %}
                                        <td> {{ bubble_list.approach.speciality }} </td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>  
{% endblock %}
